<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 80%;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="chartMenu">
      <p>WWW.CHARTJS3.COM (Chart JS <span id="chartVersion"></span>)</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
    // setup
    const data = {
      //labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Weekly Sales',
        data: [
          {x: ['2023-05-03', '2023-05-06'], y: 'task1', name: 'James', status: '2'},
          {x: ['2023-05-06', '2023-05-12'], y: 'task2', name: 'Luna', status: '2'},
          {x: ['2023-05-09', '2023-05-12'], y: 'task3', name: 'David', status: '2'},
          {x: ['2023-05-12', '2023-05-21'], y: 'task4', name: 'Lily', status: '2'},
          {x: ['2023-05-15', '2023-05-24'], y: 'task5', name: 'Santiago', status: '0'},
          {x: ['2023-05-18', '2023-05-30'], y: 'task6', name: 'James', status: '1'}
        ],
        backgroundColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderWidth: 1,
        borderSkipped: false,
        borderRadius: 10,
        barPercentage: 0.5
      }]
    };

    //todayLine plugin block
const todayLine = {
  id:'todayLine',
  afterDatasetsDraw(chart, args, pluginOptions) {
    const { ctx, data, chartArea: {top, bottom, left, right}, scales:{x, y} } = chart;

    ctx.save();

    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.setLineDash([6, 6]);
    ctx.moveTo(x.getPixelForValue(new Date()), top);
    ctx.lineTo(x.getPixelForValue(new Date()), bottom);
    ctx.stroke();

    ctx.setLineDash([]);
  }
}

//status plugin block
const status = {
  id: 'status',
  afterDatasetsDraw(chart, args, pluginOptions) {
    const { ctx, data, chartArea: {top, bottom, left, right}, scales:{x, y} } = chart;

    const icons = ['\uf00d', '\uf110', '\uf00c'];
    const colors = ['rgba(255, 26, 104, 1)', 'rgba(255, 159, 64, 1)', 'rgba(75, 192, 192, 1)']
    const angle = Math.PI / 180;

    ctx.save();
    ctx.font = 'bolder 12px FontAwesome';
    ctx.fillBaseline = 'middle';
    ctx.textAlign = 'center';

    data.datasets[0].data.forEach((datapoint, index) => {
      ctx.beginPath();
      ctx.fillStyle = colors[datapoint.status];
      ctx.arc(right + 50, y.getPixelForValue(index), 14, 0, angle * 360, false);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = 'white';
      ctx.fillText(icons[datapoint.status], right + 50, y.getPixelForValue(index) + 4);
    })
    ctx.restore();
  }
}

// assignedTasks plugin block
const assignedTasks = {
  id:'assignedTasks',
  afterDatasetsDraw(chart, args, pluginOptions) {
    const { ctx, data, scales:{x, y}} = chart;
    ctx.save();
    ctx.font = 'bolder 12px sans-serif';
    ctx.fillStyle = 'black';
    ctx.fillBaseline = 'middle';

    data.datasets[0].data.forEach((datapoint, index) => {
      ctx.fillText(datapoint.name, 10, y.getPixelForValue(index));
    })
    ctx.restore();
  }
};

    // config
    const config = {
      type: 'bar',
      data,
      options: {
        layout: {
          padding: {
            left: 100,
            right: 100,
          }
        },
        indexAxis: 'y',
        scales: {
          x: {
            position: 'top',
            type: 'time',
            time: {
              unit:'day'
            },
            min: '2023-05-01',
            max: '2023-05-31'
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      },
      plugins: [todayLine, assignedTasks, status]
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;
    </script>

  </body>
</html>
